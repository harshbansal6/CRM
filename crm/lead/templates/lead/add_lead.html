{% extends 'core/base.html' %}

{% block title %}Add lead{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="text-xl">Add lead</h1>

        {% if team.plan.max_leads > team.leads.all|length %}
            <form method="post" action=".">
                {% csrf_token %}

                {{ form.as_p }}
                
                <button class="py-4 px-8 bg-teal-500 text-white rounded-xl">Submit</button>
            </form>
        {% else %}
            <p>You have reached your limit</p>
        {% endif %}
    </div>
{% endblock %}
